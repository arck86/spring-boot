<div class="card mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button type="button" class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes != null && clientes.length==0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes != null && clientes.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha de Creacion</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" class="btn btn-primary btn-sm"  [routerLink]="['/clientes/form', cliente.id]">editar</button>
          </td>
          <td>
            <button type="button" name="button" class="btn btn-danger btn-sm"  (click)="delete(cliente)" >eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
