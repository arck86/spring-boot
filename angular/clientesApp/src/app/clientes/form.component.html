
<ul class="alert alert-danger" *ngIf="errores.length > 0">
  <li *ngFor="let err of errores">
      {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form #clienteForm="ngForm">
      <div class="form-group row mb-2">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"> <!-- required minlength="2" -->
            <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors?.['required']">
                Nombre es requerido
              </div>
              <div *ngIf="nombre.errors?.['minlength']">
                Nombre debe tener al menos 1 caracter
              </div>
            </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="apelido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"> <!-- required -->
            <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors?.['required']">
                Apellido es requerido
              </div>
            </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"><!-- required email-->
            <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">
                Email es requerido
              </div>
              <div *ngIf="email.errors?.['email']">
                Email debe tener un formato valido
              </div>
            </div>
        </div>
      </div>

      <div class="forma-group row mb-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">
          Create</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Update</button>

          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
