<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link th:href="@{/css/bootstrap-5.3.1.min.css}" rel="stylesheet">
</head>
<body>

	<section th:replace="common/tiempo :: interceptor"></section>

	<h3 th:text="${titulo}"></h3>
	<div class="container my-3">
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<div class="form-group row row-cols-3">
				<label class="col" for="nombre">Nombre</label>
				<div class="col">
					<input type="text" id="name" th:field="*{nombre}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="apellido">Apellido</label>
				<div>
					<input type="text" id="name" th:field="*{apellido}"
						class="form-control col">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="pais">Pais</label>
				<div class="col">
					<select id="pais" th:field="*{pais}" class="form-control">
						<option value="">--seleccionar--</option>
						<option th:each="item : ${listaPaises}" th:text="${item.nombre}"
							th:value="${item.id}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="name">Id</label>
				<div class="col">
					<input type="text" id="name" th:field="*{name}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="password">Contrase√±a</label>
				<div class="col">
					<input type="password" id="password" th:field="*{password}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="email">Email</label>
				<div class="col">
					<input type="text" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="cuenta">Cuenta</label>
				<div class="col">
					<input type="text" id="cuenta" th:field="*{cuenta}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"
					class="alert alert-danger"></div>
			</div>
			<div class="form-check form-switch row row-cols-2">
				<label class="form-check-label col" for="habilitar">Habilitar</label>
				<input type="checkbox" id="habilitar" th:field="*{habilitar}"
					class="form-check-input col">
			</div>
			<div class="form-group row row-cols-3">
				<label class="col">Genero</label>
				<div class="col">
					<div th:each="genero: ${generos}">
						<input type="radio" th:field="*{genero}" th:value="${genero}"
							class="form-check-input"> <label class="form-check-label"
							th:for="${#ids.prev('genero')}" th:text="${genero}"></label>
					</div>
				</div>

				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="fechaNacimiento">Fecha de nacimiento</label>
				<div class="col">
					<input type="date" id="fechaNacimiento"
						th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}" class="alert alert-danger col">
				</div>
			</div>
			<div class="form-group row row-cols-3">
				<label class="col" for="roles">Roles</label>
				<div class="col">
					<div th:each="rol : ${listaRoles}" class="form-check form-switch">
						<input type="checkbox" th:field="*{roles}" th:value="${rol.id}"
							th:checked="${#lists.contains(usuario.roles, rol)}"
							class="form-check-input"> <label class="form-check-label"
							th:for="${#ids.prev('roles')}" th:text="${rol.nombre}"></label>
					</div>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
					class="alert alert-danger col"></div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<input th:type="submit" th:value="Enviar" class="btn btn-primary">
				</div>
			</div>
			<input type="hidden" th:field="*{secreto}">
		</form>
	</div>
</body>
</html>
